<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Asset Management</title>

    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="index.html" class="app-brand-link">
              <span class="app-brand-text demo menu-text fw-bolder ms-2">Sneat</span>
            </a>
          </div>
          <div class="menu-inner-shadow"></div>
          <ul class="menu-inner py-1">
            <li class="menu-item">
              <a href="index.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div>Dashboard</div>
              </a>
            </li>
            <li class="menu-header small text-uppercase"><span class="menu-header-text">Components</span></li>
            <li class="menu-item">
              <a href="assets-list.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-table"></i>
                <div>Manage portfolio</div>
              </a>
            </li>
            <li class="menu-item active">
              <a href="assets.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-collection"></i>
                <div>Assets</div>
              </a>
            </li>
          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <i class="bx bx-search fs-4 lh-0"></i>
                  <input type="text" class="form-control border-0 shadow-none" placeholder="Search..." />
                </div>
              </div>
            </div>
          </nav>
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Portfolio Management /</span> Assets</h4>

              <!-- Assets Table -->
              <div class="card">
                <h5 class="card-header">Manage Assets</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table" id="assets-table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                      <!-- Dynamic rows will load here -->
                    </tbody>
                  </table>
                </div>
              </div>

              <hr class="my-5" />

              <!-- Add Asset Form -->
              <div class="col-xxl">
                <div class="card mb-4">
                  <div class="card-header d-flex align-items-center justify-content-between">
                    <h5 class="mb-0">Add an Asset</h5>
                  </div>
                  <div class="card-body">
                    <form id="add-asset-form">
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="asset-name">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="asset-name" placeholder="Insert the asset e.g. APPLE" required />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="asset-type">Type</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="asset-type" placeholder="Insert the asset's type e.g. Gold, Crypto" required />
                        </div>
                      </div>
                      <div class="row justify-content-end">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                      </div>
                    </form>
                    <!-- Alert container -->
                    <div id="alert-container" class="mt-3"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <footer class="content-footer footer bg-footer-theme"></footer>
            <div class="content-backdrop fade"></div>
          </div>
        </div>
      </div>

      <div class="layout-overlay layout-menu-toggle"></div>
    </div>

    <!-- Core JS -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>
    <script src="../assets/js/main.js"></script>

    <!-- Custom JS to connect to backend -->
    <script>
      function showAlert(message, type = "success") {
        const container = document.getElementById("alert-container");
        container.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
      }

      // Fetch assets from backend
      function fetchAssets() {
        fetch("http://localhost:8080/assets")
          .then((res) => res.json())
          .then((data) => {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";
            data.forEach((asset) => {
              const row = document.createElement("tr");
              row.setAttribute("data-id", asset.id);

              row.innerHTML = `
                <td class="name-cell"><strong>${asset.name}</strong></td>
                <td class="type-cell">${asset.type}</td>
                <td>
                  <div class="dropdown">
                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item edit-btn" href="#" data-id="${asset.id}">
                        <i class="bx bx-edit-alt me-1"></i> Edit
                      </a>
                      <a class="dropdown-item delete-btn" href="#" data-id="${asset.id}">
                        <i class="bx bx-trash me-1"></i> Delete
                      </a>
                    </div>
                  </div>
                </td>
              `;
              tableBody.appendChild(row);
            });

            // Delete handlers
            document.querySelectorAll(".delete-btn").forEach((btn) => {
              btn.addEventListener("click", function (e) {
                e.preventDefault();
                const id = this.getAttribute("data-id");
                if (confirm("Are you sure you want to delete this asset?")) {
                  fetch(`http://localhost:8080/assets/${id}`, { method: "DELETE" })
                    .then((res) => res.json())
                    .then((data) => {
                      showAlert(data.message || "Asset deleted!", "success");
                      fetchAssets();
                    })
                    .catch(() => showAlert("Error deleting asset", "danger"));
                }
              });
            });

            // Inline edit handlers
            document.querySelectorAll(".edit-btn").forEach((btn) => {
              btn.addEventListener("click", function (e) {
                e.preventDefault();
                const id = this.getAttribute("data-id");
                const row = document.querySelector(`tr[data-id='${id}']`);
                const nameCell = row.querySelector(".name-cell");
                const typeCell = row.querySelector(".type-cell");
                const actionsCell = row.lastElementChild;

                const oldName = nameCell.innerText;
                const oldType = typeCell.innerText;

                // Replace with input fields
                nameCell.innerHTML = `<input type="text" class="form-control form-control-sm" value="${oldName}">`;
                typeCell.innerHTML = `<input type="text" class="form-control form-control-sm" value="${oldType}">`;

                // Replace actions with Save/Cancel
                actionsCell.innerHTML = `
                  <button class="btn btn-sm btn-success save-btn">Save</button>
                  <button class="btn btn-sm btn-secondary cancel-btn">Cancel</button>
                `;

                // Save handler
                actionsCell.querySelector(".save-btn").addEventListener("click", function () {
                  const newName = nameCell.querySelector("input").value;
                  const newType = typeCell.querySelector("input").value;

                  fetch(`http://localhost:8080/assets/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: newName, type: newType }),
                  })
                    .then((res) => res.json())
                    .then((data) => {
                      showAlert(data.message || "Asset updated!", "success");
                      fetchAssets();
                    })
                    .catch(() => showAlert("Error updating asset", "danger"));
                });

                // Cancel handler
                actionsCell.querySelector(".cancel-btn").addEventListener("click", function () {
                  nameCell.innerHTML = `<strong>${oldName}</strong>`;
                  typeCell.innerHTML = oldType;
                  fetchAssets();
                });
              });
            });
          })
          .catch(() => showAlert("Error fetching assets", "danger"));
      }

      // Add asset form submit
      document.getElementById("add-asset-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("asset-name").value;
        const type = document.getElementById("asset-type").value;

        fetch("http://localhost:8080/assets", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, type }),
        })
          .then((res) => res.json())
          .then((data) => {
            showAlert(data.message || "Asset added successfully!", "success");
            fetchAssets();
            document.getElementById("add-asset-form").reset();
          })
          .catch(() => showAlert("Error adding asset", "danger"));
      });

      // Load assets on page load
      document.addEventListener("DOMContentLoaded", fetchAssets);
    </script>
  </body>
</html>
