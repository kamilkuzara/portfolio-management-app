<script>
const apiKey = "dc33e0352a1e470b851a62184ed8bf70";

// --- Portfolio Value Function ---
async function updatePortfolioValue() {
  try {
    const res = await fetch("http://localhost:8080/transactions");
    const data = await res.json();
    let total = data.reduce((sum, t) => sum + (parseFloat(t.pricePerUnit || 0) * parseFloat(t.quantity || 0)), 0);
    document.getElementById("portfolioValue").textContent = `$${total.toFixed(2)}`;
  } catch(err) {
    console.error("Error fetching portfolio value:", err);
    document.getElementById("portfolioValue").textContent = "$0.00";
  }
}

// --- Asset Management Functions ---
function showAlert(message, type = "success") {
  const container = document.getElementById("alert-container");
  container.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
      ${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>`;
}

// Autocomplete
function setupAutocomplete(inputEl, typeEl) {
  let suggestionContainer = document.createElement("div");
  suggestionContainer.className = "autocomplete-suggestions";
  inputEl.parentNode.appendChild(suggestionContainer);
  let selectedFromDropdown = false;

  inputEl.addEventListener("input", function() {
    selectedFromDropdown = false;
    const query = inputEl.value.trim();
    suggestionContainer.innerHTML = "";
    if(!query) return;
    fetch(`https://api.twelvedata.com/symbol_search?symbol=${query}&apikey=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        if(!data.data) return;
        const unique = [];
        const set = new Set();
        data.data.forEach(item => {
          if(!set.has(item.symbol)) { set.add(item.symbol); unique.push(item);}
        });
        unique.slice(0,10).forEach(item => {
          const div = document.createElement("div");
          div.className = "autocomplete-suggestion";
          div.innerText = `${item.symbol} - ${item.instrument_name} (${item.instrument_type})`;
          div.onclick = () => { inputEl.value = item.symbol; typeEl.value = item.instrument_type; selectedFromDropdown = true; suggestionContainer.innerHTML = ""; };
          suggestionContainer.appendChild(div);
        });
      }).catch(console.error);
  });
  document.addEventListener("click", e => { if(e.target !== inputEl) suggestionContainer.innerHTML = ""; });
  return () => selectedFromDropdown;
}

const addAssetInput = document.getElementById("asset-name");
const addAssetType = document.getElementById("asset-type");
const addAssetQuantity = document.getElementById("asset-quantity");
let isAddSelected = setupAutocomplete(addAssetInput, addAssetType);

function fetchAssets() {
  fetch("http://localhost:8080/assets").then(res=>res.json()).then(data=>{
    const tableBody = document.getElementById("table-body");
    tableBody.innerHTML = "";
    data.forEach(asset=>{
      const row = document.createElement("tr");
      row.dataset.id = asset.id;
      row.innerHTML = `<td class="name-cell"><strong>${asset.name}</strong></td>
        <td class="type-cell">${asset.type}</td>
        <td class="quantity-cell">${asset.quantity}</td>
        <td>
          <div class="dropdown">
            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
              <i class="bx bx-dots-vertical-rounded"></i>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item edit-btn" href="#" data-id="${asset.id}">
                <i class="bx bx-edit-alt me-1"></i> Edit
              </a>
              <a class="dropdown-item delete-btn" href="#" data-id="${asset.id}">
                <i class="bx bx-trash me-1"></i> Delete
              </a>
            </div>
          </div>
        </td>`;
      tableBody.appendChild(row);
    });

    document.querySelectorAll(".delete-btn").forEach(btn=>{
      btn.onclick=e=>{
        e.preventDefault();
        const id=btn.dataset.id;
        if(confirm("Are you sure you want to delete this asset?")){
          fetch(`http://localhost:8080/assets/${id}`, {method:"DELETE"})
            .then(res=>res.json())
            .then(()=>{ fetchAssets(); updateChart(); updatePortfolioValue(); })
            .catch(()=>showAlert("Error deleting asset","danger"));
        }
      };
    });
    updateChart();
    updatePortfolioValue();
  });
}

document.getElementById("add-asset-form").addEventListener("submit", e=>{
  e.preventDefault();
  if(!isAddSelected()){ showAlert("Please select a valid asset from the dropdown","danger"); return; }
  fetch("http://localhost:8080/assets",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({name:addAssetInput.value,type:addAssetType.value,quantity:addAssetQuantity.value})})
    .then(res=>res.json()).then(()=>{ showAlert("Asset added!"); fetchAssets(); document.getElementById("add-asset-form").reset(); })
    .catch(()=>showAlert("Error adding asset","danger"));
});

// Chart.js
let portfolioChart;
const chartCtx=document.getElementById("portfolioChart").getContext("2d");
function updateChart(){
  fetch("http://localhost:8080/assets").then(res=>res.json()).then(data=>{
    const groupBy=document.getElementById("chart-group-select").value;
    const chartType=document.getElementById("chart-type-select").value;
    let grouped={};
    data.forEach(a=>{
      const key=groupBy==="asset"?a.name:a.type;
      grouped[key]=(grouped[key]||0)+parseFloat(a.quantity);
    });
    const labels=Object.keys(grouped);
    const values=Object.values(grouped);
    const colors=labels.map((_,i)=>`hsl(${i*360/labels.length},70%,50%)`);
    if(portfolioChart) portfolioChart.destroy();
    portfolioChart=new Chart(chartCtx,{type:chartType,data:{labels,datasets:[{label:"Portfolio",data:values,backgroundColor:colors,borderColor:"#fff",borderWidth:1}]},options:{responsive:true,plugins:{tooltip:{callbacks:{label:ctx=>{const total=values.reduce((a,b)=>a+b,0);const pct=((ctx.raw/total)*100).toFixed(2);return`${ctx.label}: ${ctx.raw} (${pct}%)`;}}}}}});
  });
}
document.getElementById("chart-type-select").addEventListener("change",updateChart);
document.getElementById("chart-group-select").addEventListener("change",updateChart);

document.addEventListener("DOMContentLoaded", fetchAssets);

// --- Stock Ticker ---
async function fetchTopMovers(){
  try{
    const response=await fetch(`https://api.twelvedata.com/stocks?apikey=${apiKey}&country=United%20States`);
    if(!response.ok) throw new Error("Failed to fetch data");
    const data=await response.json();
    const symbols=data.data.slice(0,15).map(s=>s.symbol);
    const quotes=await Promise.all(symbols.map(fetchQuote));
    return quotes;
  } catch (err) {
    console.error("Error fetching movers:", err);
    return [];
  }
}

async function fetchQuote(symbol) {
  try {
    const res = await fetch(`https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${apiKey}`);
    const data = await res.json();
    return {
      symbol,
      price: data.close ? parseFloat(data.close).toFixed(2) : "N/A",
      change: data.percent_change !== undefined && data.percent_change !== null
        ? parseFloat(data.percent_change).toFixed(2)
        : 0
    };
  } catch (err) {
    console.error(`Error fetching quote for ${symbol}:`, err);
    return { symbol, price: "N/A", change: 0 };
  }
}

function createTickerItems(items) {
  return items.map(item => {
    let color = parseFloat(item.change) > 0 ? "green" : parseFloat(item.change) < 0 ? "red" : "yellow";
    return `<div class="swiper-slide">
      <span style="font-weight:bold;">${item.symbol}</span>
      <span style="margin:0 6px;">$${item.price}</span>
      <span style="color:${color};">${item.change}%</span>
    </div>`;
  }).join("");
}

async function initTicker() {
  const movers = await fetchTopMovers();
  document.querySelector("#topMoversSlider").innerHTML = `<div class="swiper tickerSwiper"><div class="swiper-wrapper">${createTickerItems(movers)}</div></div>`;
  new Swiper(".tickerSwiper", {
    slidesPerView: "5",
    spaceBetween: 40,
    loop: true,
    speed: 6000,
    autoplay: { delay: 0, disableOnInteraction: false, pauseOnMouseEnter: true },
  });
}

initTicker();
</script>
