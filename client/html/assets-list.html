      position: relative;
      background: #fff;

    }
    .tickerSwiper .swiper-slide {
      display: flex;
      align-items: center;
      font-size: 14px;
      white-space: nowrap;
    }

      border: 1px solid #ddd;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;

      z-index: 1000;

      padding: 5px 10px;
      cursor: pointer;
    }

      background-color: #f0f0f0;
    }

      margin-top: 30px;
    }
  </style>

        </a>

      <div class="menu-inner-shadow"></div>
      <ul class="menu-inner py-1">
        <li class="menu-item">
          <a href="index.html" class="menu-link">
            <i class="menu-icon tf-icons bx bx-home-circle"></i>
            <div>Dashboard</div>
          </a>
        </li>
        <li class="menu-header small text-uppercase"><span class="menu-header-text">Components</span></li>
        <li class="menu-item active">
          <a href="assets-list.html" class="menu-link">

            <div>Manage portfolio</div>

            <div>Assets</div>
          </a>
        </li>
      </ul>

    <div class="layout-page">
      <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="bx bx-menu bx-sm"></i>
          </a>
        </div>
        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
          <div class="navbar-nav align-items-center w-100">
            <div class="nav-item d-flex align-items-center w-100">
              <div id="topMoversSlider" style="width:100%; max-width:1300px;"></div>
            </div>

      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Portfolio Management /</span> Transactions</h4>

          <!-- Transactions table -->
          <div class="card">
            <h5 class="card-header">Manage transactions</h5>
            <div class="table-responsive text-nowrap">
              <table class="table" id="transactions-table">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Trade Type</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="transactions-body"></tbody>
              </table>
            </div>
          </div>

          <hr class="my-5" />

          <!-- Transaction form -->
          <div class="col-xxl">
            <div class="card mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Add transaction</h5>
              </div>
              <div class="card-body">
                <form id="transactionForm">
                  <div class="row mb-3 position-relative">
                    <label class="col-sm-2 col-form-label" for="assetSearch">Asset</label>
                    <div class="col-sm-10 position-relative">
                      <input id="assetSearch" type="text" class="form-control" placeholder="Search Tesla, BTC, EUR/USD..." autocomplete="off" required />
                      <div class="autocomplete-suggestions" id="autocomplete-list"></div>
                      <input type="hidden" id="assetSymbol" />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="asset-type">Type</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control asset-type-input" id="asset-type" placeholder="Auto filled from dropdown" readonly required />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="tradeType">Trade Type</label>
                    <div class="col-sm-10">
                      <select class="form-select" id="tradeType" required>
                        <option value="" disabled selected>Select trade type</option>
                        <option value="BUY">BUY</option>
                        <option value="SELL">SELL</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="price">Price</label>
                    <div class="col-sm-10 d-flex">
                      <input type="number" step="0.000001" class="form-control" id="price" placeholder="Insert price" />
                      <button type="button" id="getPriceBtn" class="btn btn-outline-secondary ms-2">Get Current Price</button>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="amount">Amount</label>
                    <div class="col-sm-10">
                      <input type="number" min="0" step="0.0001" class="form-control" id="amount" placeholder="Insert amount" required />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="date">Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="date" required />
                    </div>
                  </div>

                  <div class="row justify-content-end">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </div>
                </form>
                <div id="alert-container" class="mt-3"></div>
              </div>
            </div>
          </div>

        <footer class="content-footer footer bg-footer-theme"></footer>
        <div class="content-backdrop fade"></div>
      </div>

<!-- JS -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="../assets/vendor/js/menu.js"></script>
<script src="../assets/js/main.js"></script>

<script>
const apiKey = "dc33e0352a1e470b851a62184ed8bf70";
const assetInput = document.getElementById("assetSearch");
const assetTypeInput = document.getElementById("asset-type");
const assetSymbolInput = document.getElementById("assetSymbol");
const autocompleteList = document.getElementById("autocomplete-list");
let selectedAsset = null;

// Set today as default date
const dateInput = document.getElementById("date");
const today = new Date();
dateInput.value = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;

// --- Autocomplete ---
assetInput.addEventListener("input", async function() {
  selectedAsset = null;
  assetSymbolInput.value = "";
  assetTypeInput.value = "";
  const query = this.value.trim();
  autocompleteList.innerHTML = "";
  if (!query) return;

  try {
    const res = await axios.get(`https://api.twelvedata.com/symbol_search?symbol=${encodeURIComponent(query)}&apikey=${apiKey}`);
    const items = Array.isArray(res.data?.data) ? res.data.data : [];
    const uniqueItems = Array.from(new Map(items.map(item => [item.symbol, item])).values());

    uniqueItems.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("autocomplete-suggestion");
      div.textContent = `${item.symbol} - ${item.instrument_name} (${item.instrument_type})`;
      div.addEventListener("click", () => {
        assetInput.value = item.instrument_name;
        assetSymbolInput.value = item.symbol;
        assetTypeInput.value = item.instrument_type;
        selectedAsset = item;
        autocompleteList.innerHTML = "";
      });
      autocompleteList.appendChild(div);
    });
  } catch (err) {
    console.error(err);
  }
});

document.addEventListener("click", (e) => {
  if (!assetInput.contains(e.target)) autocompleteList.innerHTML = "";
});

// --- Get current price ---
document.getElementById("getPriceBtn").addEventListener("click", async () => {
  if (!assetSymbolInput.value) return alert("Please select an asset first.");
  try {
    const res = await axios.get(`https://api.twelvedata.com/quote?symbol=${assetSymbolInput.value}&apikey=${apiKey}`);
    if (res.data && res.data.close) {
      const price = parseFloat(res.data.close);
      document.getElementById("price").value = price.toFixed(6);
    } else {
      alert("Price not available.");
    }
  } catch (err) {
    console.error(err);
    alert("Failed to fetch price.");
  }
});

// --- Load transactions ---
async function loadTransactions() {
  try {
    const res = await axios.get("http://localhost:8080/transactions");
    const tbody = document.getElementById("transactions-body");
    tbody.innerHTML = "";
    res.data.forEach(trx => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${trx.asset.name}</td>
        <td>${trx.price.toFixed(2)}</td>
        <td>${trx.quantity}</td>
        <td>${trx.date}</td>
        <td>${trx.asset.type}</td>
        <td>${trx.type}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="deleteTransaction(${trx.id})">Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  } catch (err) {
    console.error(err);
    alert("Failed to load transactions.");
  }
}

// --- Delete transaction ---
async function deleteTransaction(id) {
  if (!confirm("Are you sure you want to delete this transaction?")) return;
  try {
    await axios.delete(`http://localhost:8080/transactions/${id}`);
    loadTransactions();
  } catch (err) {
    console.error(err);
    alert("Failed to delete transaction.");
  }
}

// --- Add transaction and asset ---
document.getElementById("transactionForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!selectedAsset) return alert("Select a valid asset from suggestions.");

  const quantity = parseFloat(document.getElementById("amount").value);
  const price = parseFloat(document.getElementById("price").value);
  const tradeType = document.getElementById("tradeType").value;
  const date = document.getElementById("date").value;

  try {
    // Add or get the asset first
    let assetResponse = await axios.post("http://localhost:8080/assets", {
      name: selectedAsset.instrument_name,
      type: selectedAsset.instrument_type,
      quantity: quantity
    });
    const asset = assetResponse.data;

    // Add the transaction
    await axios.post("http://localhost:8080/transactions", {
      type: tradeType,
      quantity: quantity,
      price: price,
      date: date,
      asset: {
        id: asset.id,
        name: asset.name,
        type: asset.type
      }
    });

    alert("Transaction and asset added!");
    document.getElementById("transactionForm").reset();
    assetTypeInput.value = "";
    loadTransactions();

  } catch (err) {
    console.error(err);
    alert("Failed to add transaction or asset.");
  }
});

// --- Top movers ---
async function loadTopMovers() {
  try {
    const res = await axios.get("/api/assets/top-movers");
    const slider = document.getElementById("topMoversSlider");
    slider.innerHTML = "";
    res.data.forEach(asset => {
      const div = document.createElement("div");
      div.className = "tickerSwiper swiper-slide";
      div.textContent = `${asset.symbol} ${asset.price.toFixed(2)} USD`;
      slider.appendChild(div);
    });
  } catch (err) {
    console.error(err);
  }
}

loadTransactions();
loadTopMovers();
</script>
</body>
